
{% extends "base.html" %}

{% block title %}查看投票主題{% endblock %}

{% block main %}
    <h1>{{ poll.subject }}</h1>
    <p>{{ poll.desc }}</p>
    <u1>
        {% for op in option_list %}
        <li><a href = "{% url 'poll_vote' op.id %}">{{ op.titles }}</a>-{{ op.votes }}票</li>
        {% endfor %}
    </u1>
{% endblock %}
